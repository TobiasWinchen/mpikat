test_debug_output:
  stage: deploy
  script:
    - cat debug.log
  when: on_failure


pages:
  stage: deploy
  extends: .production
  dependencies:
    - test_production_gated
    - test_production_base
  script:
    - touch mpikat/effelsberg/edd/pipeline/test/__init__.py
    - ls -a
    - python-coverage combine .coverage*
    - ls -a
    - python-coverage html
    - python-coverage report
    - mkdir public
    - mv htmlcov/ public/coverage
  artifacts:
    paths:
      - public
  only:
    - dev
    - cicd
